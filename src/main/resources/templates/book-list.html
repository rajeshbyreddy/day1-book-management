<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <nav class="bg-indigo-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold flex items-center">
                <i class="fa-solid fa-book-open mr-2"></i> BookLibrary
            </h1>
            <div class="space-x-4">
                <a th:href="@{/library}" class="text-indigo-100 hover:text-white font-medium">Dashboard</a>
                <button onclick="toggleModal()" class="bg-indigo-500 hover:bg-indigo-400 text-white px-4 py-2 rounded-lg transition shadow font-bold">
                    Add New Book
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded shadow-sm flex items-center">
            <i class="fa-solid fa-circle-check mr-2"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded shadow-sm flex items-center">
            <i class="fa-solid fa-triangle-exclamation mr-2"></i> <span th:text="${error}"></span>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-extrabold text-gray-800">Inventory Management</h2>
                <p class="text-gray-500">
                    Viewing <span class="font-bold text-indigo-600" th:text="${#lists.size(books)}">0</span> recorded titles
                </p>
            </div>

            <form th:action="@{/library}" method="get" class="relative w-full md:w-96">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </span>
                <input type="text" name="keyword" th:value="${keyword}"
                       class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" 
                       placeholder="Search and press Enter...">
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Book Details</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Category</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">ISBN</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase">Price</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr th:each="book : ${books}" class="hover:bg-indigo-50/30 transition duration-150">
                        <td class="px-6 py-4 font-medium text-gray-600" th:text="${book.id}">1</td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-gray-900 font-bold" th:text="${book.title}">Title</span>
                                <span class="text-gray-500 text-sm" th:text="${book.author}">Author</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 text-xs font-medium bg-indigo-100 text-indigo-700 rounded-full" th:text="${book.category}">Cat</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500" th:text="${book.isbn}">ISBN</td>
                        <td class="px-6 py-4 font-semibold text-gray-800" th:text="${'$' + book.price}">$0.00</td>
                        <td class="px-6 py-4 text-center space-x-3">
                            <button type="button" 
                                    class="edit-btn text-blue-500 hover:text-blue-700 transition"
                                    th:data-id="${book.id}"
                                    th:data-title="${book.title}"
                                    th:data-author="${book.author}"
                                    th:data-category="${book.category}"
                                    th:data-price="${book.price}"
                                    th:data-isbn="${book.isbn}"
                                    onclick="prepEditModal(this)">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <a th:href="@{/deleteBook/{id}(id=${book.id})}" 
                               onclick="return confirm('Are you sure you want to delete this book?')"
                               class="text-red-500 hover:text-red-700 transition inline-block">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(books)}" class="text-center py-20">
            <i class="fa-solid fa-box-open text-6xl text-gray-200 mb-4"></i>
            <p class="text-gray-500 text-xl">No books found.</p>
        </div>
    </div>

    <div id="bookModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Add New Book</h3>
                <button onclick="toggleModal()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form th:action="@{/addBook}" method="POST" class="space-y-4">
                <input type="text" name="title" placeholder="Title" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                <input type="text" name="author" placeholder="Author" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                <input type="text" name="isbn" placeholder="ISBN (Unique)" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <select name="category" class="px-4 py-2 border rounded-lg outline-none">
                        <option value="Fiction">Fiction</option>
                        <option value="Technology">Technology</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Business">Business</option>
                    </select>
                    <input type="number" step="0.01" name="price" placeholder="Price" required class="px-4 py-2 border rounded-lg outline-none">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition mt-4 shadow-lg">Save Book</button>
            </form>
        </div>
    </div>

    <div id="editBookModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Edit Book</h3>
                <button onclick="toggleEditModal()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form th:action="@{/addBook}" method="POST" class="space-y-4">
                <input type="hidden" id="edit-id" name="id">
                
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Title</label>
                    <input type="text" id="edit-title" name="title" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Author</label>
                    <input type="text" id="edit-author" name="author" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Category</label>
                        <input type="text" id="edit-category" name="category" class="w-full px-4 py-2 border rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase">Price</label>
                        <input type="number" step="0.01" id="edit-price" name="price" required class="w-full px-4 py-2 border rounded-lg outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">ISBN (Locked)</label>
                    <input type="text" id="edit-isbn" name="isbn" readonly class="w-full px-4 py-2 border bg-gray-100 text-gray-400 cursor-not-allowed rounded-lg outline-none">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition mt-4 shadow-lg">Update Details</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('bookModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        function toggleEditModal() {
            const modal = document.getElementById('editBookModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        // Professional way to handle data transfer to modal
        function prepEditModal(btn) {
            document.getElementById('edit-id').value = btn.getAttribute('data-id');
            document.getElementById('edit-title').value = btn.getAttribute('data-title');
            document.getElementById('edit-author').value = btn.getAttribute('data-author');
            document.getElementById('edit-category').value = btn.getAttribute('data-category');
            document.getElementById('edit-price').value = btn.getAttribute('data-price');
            document.getElementById('edit-isbn').value = btn.getAttribute('data-isbn');
            toggleEditModal();
        }
    </script>
</body>
</html>
